<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registros</title>
  </head>
  <body>
    <h1>Registros</h1>
    <form>
      <label for="name">Nombre</label>
      <input type="name" name="nombre" id="nombre" placeholder="nombre" />
      <br />
      <br />
      <label for="password">Contraseña</label>
      <input
        type="password"
        name="contrasena"
        id="contrasena"
        placeholder="contraseña"
      />
      <br />
      <br />
      <label for="Email">Correo electrónico</label>
      <input
        type="email"
        name="Email"
        id="correo electronico"
        placeholder="Correo electronico"
      />
      <br />
      <br />
      <label for="color">Color favorito</label>
      <input type="color" name="Color" id="color favorito" />
      <br />
      <br />
      <label for="Telefono">Teléfono</label>
      <input type="tel" id="Telefono" pattern="[0-9]{4}-[0-9]{4}" />
      <br />
      <br />
      <label for="number">Edad</label>
      <input type="number" name="Edad" id="Edad" />
      <br />
      <br />
      <button type="sudmit">Guardar</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
